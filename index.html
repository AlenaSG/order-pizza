<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
</head>
  <body>

    <div class="container">
      <form id="order-pizza">
<h2>Welcome to our on-line pizza shop!</h2>
        <div class="form-group">
          <p>Please choose one or more toppings for your pizza:</p>
          <input type="checkbox" name="topping" value="cheese">cheese<br>
          <input type="checkbox" name="topping"value="pepperoni">pepperoni<br>
          <input type="checkbox" name="topping"value="artichoke">artichoke<br>
          <input type="checkbox" name="topping"value="anchovy">anchovy<br>
          <input type="checkbox" name="topping"value="mushrooms">mushrooms<br>
          <input type="checkbox" name="topping"value="veggies">veggies<br>
          <input type="checkbox" name="topping"value="chicken">chicken<br>
  </div>
<p>Please choose your pizza size:</p>
<div class="radio">
  <label>
    <input type="radio" name="size" value="small">
    small
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="size" value="medium">
    medium
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="size" value="large">
    large
  </label>
</div>
<button type="submit">Confirm Pizza Order</button>
</form>
<div id="receipt">
  <h2>Thank you for your order!</h2>
<h2>Your pizza price is: $ <span id="price"></span>.
<h4>You ordered a <span id="size"></span> pizza<ul id="summary"></ul></h4>
</div>

  </body>
</html>
